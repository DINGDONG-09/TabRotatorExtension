<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Rotator Settings</title>
    <style>
      body { font: 14px system-ui, sans-serif; margin: 16px; max-width: 800px; }
      input[type="number"] { 
        width: 8em; 
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
      }
      .hint { color: #666; font-size: 12px; margin-top: 4px; }
      
      .url-list { margin: 16px 0; }
      .url-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        padding: 8px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      .url-item input[type="text"] {
        flex: 1;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .url-item input[type="checkbox"] {
        cursor: pointer;
        width: 18px;
        height: 18px;
      }
      .url-item button {
        padding: 4px 12px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .url-item button:hover {
        background: #c82333;
      }
      
      #addUrl {
        padding: 8px 16px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 8px;
      }
      #addUrl:hover {
        background: #218838;
      }
      
      #save {
        padding: 10px 24px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }
      #save:hover {
        background: #0056b3;
      }
      
      label.checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 16px;
      }
      
      .seconds-input {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 16px 0;
      }
      
      .seconds-input label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h2>Tab Rotator Settings</h2>

    <div class="seconds-input">
      <label for="seconds">Switch every (seconds):</label>
      <input id="seconds" type="number" min="1" max="3600" step="1" value="5" />
    </div>
    <p class="hint">Enter seconds directly: 5, 10, 25, 40, 60, 123, etc. (max 3600)</p>

    <h3>URLs to Rotate</h3>
    <p class="hint">Add URLs you want to rotate through. Check the box to enable refresh for each URL.</p>
    
    <div id="urlList" class="url-list">
      <!-- Dynamic URL fields will be added here -->
    </div>
    
    <button id="addUrl">+ Add URL</button>

    <label class="checkbox-label">
      <input id="enabled" type="checkbox" />
      <span><strong>Rotation enabled</strong></span>
    </label>

    <div style="margin-top:20px">
      <button id="save">ðŸ’¾ Save Settings</button>
      <span id="status" class="hint" style="margin-left: 12px;"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
